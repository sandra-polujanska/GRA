<!doctype html>
<html lang="en">
    

<head>
    <meta charset="utf-8">
    <meta name="author" content="Sandra Polujanska">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rock, paper, scissors, game, HTML, CSS, RWD, JS">
    <title>Rock-paper-scissors game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
    
    <!-- title with labels -->
    <div class="container start">
        <h1 class="text-center">Welcome to the game</h1>
        <h3 class="text-center">
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
        </h3>
    </div>

    
    <!-- new game button -->
     <div id="js-newGameElement" class="container">
          <div class="row text-center">
            <button  id="js-newGameButton" class="btn btn-default">
              Play!
            </button>
          </div>
      </div>
      
    <!-- player picks one of three buttons -->
      <div id="js-playerPickElement" class="container">
          <div class="row text-center">
            <button id="js-playerPick_rock" class="btn">
              <span class="badge">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
              </span>
            </button>
            <button id="js-playerPick_paper"  class="btn">
              <span class="badge">
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
              </span>
            </button>
            <button id="js-playerPick_scissors"  class="btn">
              <span class="badge">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
              </span>
            </button>
          </div>
      </div>
      
    <!-- results/actual game state -->
      <div id="js-resultsTableElement" class="container">
          <div class="row">
            <div class="col-xs-5 text-center">
              <span id="js-playerPoints" class="badge">
              0
              </span>
              <span id="js-playerName">
              Player Name
              </span>
            </div>
            <div class="col-xs-2 text-center">
              VS.
            </div>
            <div class="col-xs-5 text-center">
              <span id="js-computerPoints" class="badge">
              0
              </span>
              Computer
            </div>
        </div>
          
        <!-- second row (player choices) -->
        <div class="row">
            <div class="col-xs-5 text-center">
              <span id="js-playerPick">
                Player selection
              </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
              <span id="js-computerPick">
                Computer selection
              </span>
            </div>
        </div>
          
        <!-- third row (round results) -->
        <div class="row">
            <div class="col-xs-5 text-center">
              <span id="js-playerResult">
                Player Score
              </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
              <span id="js-computerResult">
                Computer Score
              </span>
            </div>
        </div>
    </div>
      
    <div id="js-winnerElem" class="container text-center"></div>
    <div class="container text-center"><img src="images/Rock-paper-scissors.png"</div>
    
    <!-- scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>   
</body>
    
</html>
